<div *ngIf="boards" class="active-boards-container row justify-content-md-center ">
  <div *ngFor="let board of boards" class="{{configuration.class}}">
    <div class="board {{board.is_used ? 'used' : ''}} {{board.animated ? 'animate' : ''}} {{selectedBoard === board ? 'selected' : ''}}" [ngStyle]="{'background-color': board.colour}" (mousedown)="onBoardSelected(board)" >
      <p class="text-center"  [ngClass]="{'mb-2 mt-2': board.subtype==='VirtualBoard' }">
        {{board.name}}
        <!-- <app-click-to-edit [fieldValue]="board.getName()" [fieldName]="'Board name'" (nameUpdated)="onNameUpdated($event, board)"></app-click-to-edit> -->
        <i *ngIf="configuration.unregisterable" (click)="onDeregisterBoard(board)" class="fa fa-power-off pull-right" aria-hidden="true"></i>
      </p>
      <div *ngIf="board.subtype === 'RealBoard'">
        <p class="text-center">
          <span [class]="board.status">{{board.status}}</span>
        </p>
        <!-- <p class="text-center mac">{{board.mac}}</p> -->
        <p *ngIf="board.status === 'offline'" class="text-center activity">
          last active {{board.last_activity}}
        </p>
      </div>
    </div>
  </div>
</div>
