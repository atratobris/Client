<div *ngIf="logs">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs" class="log">
        <th scope="row">{{log.id}}</th>
        <td class="{{log.log_type | dasherize }}" >{{log.log_type | capitalize }}</td>
        <td>{{log.message}}</td>
        <td>{{log.created_at}}</td>
      </tr>
    </tbody>
  </table>
</div>
