<div *ngIf="sketches && boards" class="row">
  <div class="col-sm-6 offset-sm-3">
    <ul class="list-group">
      <li class="list-group-item row" *ngFor="let sketch of sketches">
        <div class="col-10">
          <h3>
            {{sketch.id}}. {{sketch.name}}
          </h3>
          <p class="text-muted">
            {{sketch.description}}
          </p>
          <p>
            <b>Required Hardware</b>
            <span *ngFor="let board of sketch.getBoardConfigs()" class="hardware-req {{hardwareClass(board.type)}}">
              {{board.type}}
            </span>
          </p>
          <p class="text-right">
            Created by: {{sketch.user}}
          </p>
          <p class="text-muted" *ngIf="!ownAllBoards(sketch)">
            You don't own the following required hardware: {{missingBoards(sketch)}}
          </p>
          <p class="text-muted" *ngIf="mySketch(sketch)">
            You already own this sketch
          </p>
        </div>
        <div class="col-2">
            <button disabled="{{canBuySketch(sketch) ? '' : true}}" class="btn btn-info" (click)="buySketch(sketch)">Buy</button>
        </div>
      </li>
    </ul>
  </div>
</div>

<div *ngIf="sketches && sketches.length == 0" class="row">
  <div class="col-sm-6 offset-sm-3">
    <p class="text-muted text-center">
      There are no sketches for sale at the moment..
    </p>
  </div>
</div>
