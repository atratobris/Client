<p class="text-muted text-center">
  You need to authenticate before accessing the dashboard or marketplace
</p>
<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div *ngIf="login">
      <div class="form-group">
        <label for="account-name">Name</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" id="account-name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="account-email">Email address</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" id="account-email" placeholder="Enter email">
      </div>
      <button class="btn btn-success" (click)="submit()" [disabled]="!user.isValid()">Login</button>
    </div>
  </div>
</div>
