<div *ngIf="sketch" class="row">
  <div class="col-sm-3">
    <button type="button" name="button" class="btn btn-success" (click)="navigateToHome()">HOME</button>
  </div>
  <div class="col-sm-3 text-center mb-3 mt-3 h1">
      <app-click-to-edit [fieldValue]="sketch.getName()" [fieldName]="'Sketch name'" (nameUpdated)="onNameUpdated($event)"></app-click-to-edit>
      <div class="btn-group mr-2 status-button" role="group" aria-label="First group">
        <button *ngIf="sketch.status=='closed'" type="button" class="btn btn-secondary closed" (click)="activateSketch(idx)">
          Activate
        </button>
        <button *ngIf="sketch.status=='active'" type="button" class="btn btn-secondary active" (click)="stopSketch(idx)">
          Stop
        </button>
      </div>
  </div>
  <div class="col-sm-6">

  </div>
</div>
<div *ngIf="sketch" class="row">
  <div class="col-md-2 pt-2">
    <div *ngIf="boards">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active' : displayRealBoards }" (click)="showRealBoards()">Real</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active' : !displayRealBoards }" (click)="showVirtualBoards()">Virtual</a>
        </li>
      </ul>
      <div *ngIf="displayRealBoards">
        <app-active-boards [boards]="boards | realBoards" [selectedBoard]="newBoard" (onBoardSave)="onBoardSave($event)" (boardSelectedEmitter)="onActiveBoardSelected($event)"></app-active-boards>
      </div>
      <div *ngIf="!displayRealBoards">
        <app-active-boards [boards]="(boards | virtualBoards)" [selectedBoard]="newBoard" (onBoardSave)="onBoardSave($event)" (boardSelectedEmitter)="onActiveBoardSelected($event)"></app-active-boards>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="btn-group commands-wrapper mb-2 row" role="group" aria-label="First group">
      <div class="col-sm-3">
        <button [ngClass]="{'selected': operationMode==='Delete' }" type="button" class="btn btn-secondary btn-danger full" (click)="changeMode('Delete')"> Delete </button>
      </div>
      <div class="col-sm-6 text-center">
        <button *ngIf="!sketch.saved" type="button" class="btn btn-success half" (click)="drag_drop.saveSketch()"> Save </button>
        <button *ngIf="!sketch.saved" type="button" class="btn btn-warning half" (click)="revertToActive()" >Revert</button>
      </div>
      <div class="col-sm-3">
        <button [ngClass]="{'selected': operationMode==='Link' }" type="button" class="btn btn-primary full" (click)="changeMode('Link')"> Link </button>
      </div>
    </div>
    <app-drag-drop #drag_drop [sketch]="sketch" [newBoard]="newBoard" [operationMode]="operationMode" (onLinkSelected)="onLinkSelected($event)" (onLinkDeselected)="onLinkDeselected()" (onBoardSelected)="onBoardSelected($event)" (onBoardDeselected)="onBoardDeselected()" (finishedDeletingBoard)="onFinishedDeletingBoard($event)" (finishedAddingBoard)="onFinishedAddingBoard($event)"></app-drag-drop>
    <input [(ngModel)]="sketch.description" name="sketch-description" class="form-control description" placeholder="Sketch description (for marketplace)">
  </div>
  <app-board-details class='col-md-2' [board]="selectedBoard" (onBoardSave)="onBoardSave($event)" [link]="selectedLink" (onLinkSave)="onLinkSave($event)" [linkOptions]="links"></app-board-details>
</div>
