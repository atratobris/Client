<div class="row">
  <div *ngIf="sketch" class="col-sm-10">
    <div class="btn-group commands-wrapper" role="group" aria-label="First group">
      <span *ngIf="sketch.listed">Listed $$</span>
      <button type="button" *ngIf="!sketch.listed" (click)="listOnMarketplace()">List on marketplace</button>
      <button [ngClass]="{'selected': operationMode==='Delete' }" type="button" class="btn btn-secondary" (click)="changeMode('Delete')"> Delete </button>
      <button [ngClass]="{'selected': operationMode==='Link' }" type="button" class="btn btn-secondary" (click)="changeMode('Link')"> Link </button>
      <button *ngIf="!sketch.saved" type="button" class="btn btn-secondary" (click)="drag_drop.saveSketch()"> Save </button>
      <button *ngIf="!sketch.saved" type="button" class="btn btn-secondary" (click)="revertToActive()" >Revert</button>
      <input [(ngModel)]="sketch.description" name="sketch-description" class="form-control description" placeholder="Sketch description (for marketplace)">
    </div>
    <app-drag-drop #drag_drop [sketch]="sketch" [newBoard]="newBoard" [operationMode]="operationMode" (onLinkSelected)="onLinkSelected($event)" (onLinkDeselected)="onLinkDeselected()" (onBoardSelected)="onBoardSelected($event)" (onBoardDeselected)="onBoardDeselected()" (finishedAddingBoard)="onFinishedAddingBoard($event)"></app-drag-drop>
    <app-board-details [board]="selectedBoard" [link]="selectedLink" (onLinkSave)="onLinkSave($event)" [linkOptions]="links"></app-board-details>
  </div>
  <div class="col-sm-2 pt-2">
    <app-active-boards [boards]="boards" [selectedBoard]="newBoard" (boardSelectedEmitter)="onActiveBoardSelected($event)"></app-active-boards>
  </div>
</div>
