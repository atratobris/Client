<div *ngIf="link">
  <span class="h2">Link: </span>
  <span>{{link.startBoard.getName()}}</span>
  <i class="fa fa-arrow-right" aria-hidden="true"></i>
  <span>{{link.endBoard.getName()}}</span>
  <span>
    logic:
    <!-- <input [(ngModel)]="link.logic" placeholder="logic" /> -->
    <select [(ngModel)]="link.logic" name="Logic Type" class="form-component">
      <option *ngFor="let option of linkOptions" [attr.value]="option.name">{{option.description}}</option>
    </select>
  </span>
  <button type="button" name="button" (click)="updateLink(link)" class="btn btn-success">update</button>
</div>
<div *ngIf="board">
  <h2>Board: </h2>
  <span>
    <label>type: </label>
    <input [(ngModel)]="board.maintype" placeholder="type" />
  </span>
  <span>
    <label>subtype: </label>
    <input [(ngModel)]="board.subtype" placeholder="subtype" />
  </span>
  <span>
    <label>name: </label>
    <input [(ngModel)]="board.name" placeholder="name" />
  </span>
  <span>
    mac: {{board.mac}}
  </span>
  <button type="button" name="button" (click)="updateBoard(board)" class="btn btn-success">update</button>
</div>
